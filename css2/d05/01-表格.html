<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 在HTML中，使用table标签来创建表格 -->
  <table border="1" width="40%" align="center">
    <!-- 在table标签中使用tr来表示表格中的一行，有几行就有几个tr -->
    <tr>
      <!-- 在tr中使用td创建单元格，有几个单元格就有几个td -->
      <td>a1</td>
      <td>a2</td>
      <td>a3</td>
      <td>a4</td>
    </tr>
    <tr>
      <!-- 在tr中使用td创建单元格，有几个单元格就有几个td -->
      <td>b1</td>
      <td>b2</td>
      <td>b3</td>
      <!-- rowspan纵向的合并单元格 -->
      <td rowspan="2">b4</td>
    </tr>
    <tr>
      <!-- 在tr中使用td创建单元格，有几个单元格就有几个td -->
      <td>c1</td>
      <td>c2</td>
      <td>c3</td>
    </tr>
    <tr>
      <!-- 在tr中使用td创建单元格，有几个单元格就有几个td -->
      <td>d1</td>
      <td>d2</td>
      <!-- colspan横向的合并单元格 -->
      <td colspan="2">d3</td>
    </tr>
  </table>
</body>
</html>
