<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
    <!-- 框架集和内联框架的作用类似，都是用于在一个页面中引入其他的外部页面
    框架集可以同时引入多个页面，而内联框架只能引入一个
    在h5标准中，推荐使用框架集

    使用frameset来创建一个框架集，注意frameset不能和body出现在同一个页面中，
    所以要使用框架集，页面中就不能使用body
      属性：
      rows 行
      cols 列
      这两个属性必须选择一个，并且需要指定每一部分所占大小

    frameset可以嵌套frameset
    frameset和iframe一样，它里面的内容都不会被搜索引擎所检索
      所以如果搜索引擎检索到的页面是一个框架页的话，他不能去判断里面的内容
    使用框架集则以为着页面中不能有自己的内容，只能引入其他的页面，而我们每单独加载一个页面
    浏览器都需要重新发送一次请求，引入几个页面就需要发送几次请求
  -->
    <frameset rows="50%,50%">
      <!-- 在frameset中使用frame子标签来指定要引入的页面 
              引入几个页面就写几个frame

      -->
      <frame src="01-表格.html"></frame>
      <frame src="02-表格.html"></frame>
    </frameset>
</html>
