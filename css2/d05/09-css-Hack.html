<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    有一些情况，有一些特殊的代码我们只需要在某些特殊的浏览器中执行
    而在其他的浏览器中不需要执行，这时就可以使用css hack来解决问题
    css hack实际上指的是一个特殊的代码，这段代码只在某些浏览器中可以识别
    而其他浏览器不能识别，通过这种方式，来为一些浏览器设置特殊的代码 
    -->

    <!-- 
    条件Hack，条件hack只对ie浏览器有效，其他的浏览器都会将他识别为注释 
    IE10及以上的浏览器已经不支持这种方式
    -->
    <!--[if IE 6]>
      <p>为了您和家人的健康，请远离IE6</p>
    <![endif]-->

    <!-- 
      lt 小于
      gt 大于
      lte 小于等于 
    -->

    <!--[if lt IE 9]>
      <p>该标签会在IE9一下的浏览器中显示</p>
    <![endif]-->
  </body>
</html>
