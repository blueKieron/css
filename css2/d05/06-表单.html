<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  表单的作用就是用来将用户信息提交给服务器的
  比如：百度的搜索框 注册登录这些操作都需要表单 
  -->
  <!-- 
  使用form标签创建一个表单
  form标签中必须指定一个action属性，该属性指向的是一个服务器的地址
  当我们提交表单时会提交到action属性对应的地址 -->
  <form action="">
    <!-- 在fieldset中可以使用legend指定组名 -->
    <fieldset>
      <!-- 
      使用input来创建一个文本框，type属性是text
      如果希望表单项中的数据提交给服务器，还必须给表单项指定一个name属性
      name表示提交内容的名字
      
      用户填写的信息会附在url地址的后边以查询字符串的形式发送给服务器
      url地址？查询字符串
      格式：
      属性名=属性值 
      -->
      
      <label for="um">用户名：</label>
      <input id="um" type="text" name="username"></input>
      密码：<input type="password"><br><br>
    </fieldset>
    

      <!-- 
      单选按钮
      使用input来创建一个单选按钮，他的type属性使用radio 
      单选按钮通过name属性进行分组
      像这种需要选择但是不需要用户直接填写内容的表单项还必须指定一个value,
      
      如果希望在单选按钮或者多选框中指定默认选中的选项则可以在希望选中的项中添加checked="check"属性
      -->
      <input type="radio" name="gender" value="male">male
      <input type="radio" name="gender" value="female" checked="checked">female<br><br>

      <!-- 
      多选框
      使用input创建一个多选框它的type属性使用checkbox 
      -->
      爱好：
      <input type="checkbox" name="bobby" value="1">1
      <input type="checkbox" name="bobby" value="2">2
      <input type="checkbox" name="bobby" value="3">3<br><br>

      <!-- 
      下拉列表
      使用select来创建一个下拉列表 
      下拉列表的name属性需要指定给seclct 而value属性需要指定给option
    
      可以通过在option中添加selected="select"来将选项设置为默认选中
      当为select添加一个multiple，则下拉列表变为一个多选的下拉列表
      -->
      <select name="star">
      <!-- 
      在select中可以使用optgrounp对选项进行分组
      同一个optgrounp中的选项是一组
      可以通过label属性来指定分组的名字
      -->
        <optgroup label="alpha">
          <option value="a">aaaaa</option>
          <option value="b">bbbbb</option>
          <option value="c">ccccc</option>
        </optgroup>
        <optgroup label="figure"> 
          <option value="1">11111</option>
          <option value="2">22222</option>
          <option value="3">33333</option>
        </optgroup>
      </select><br><br>

      <!-- 使用textarea创建一个文本域 -->
      自我介绍<textarea name="info"></textarea>
      <br><br>
      <input type="submit" value="提交">
      <input type="reset">
      <input type="button" value="btn">

      <button type="submit">提交</button>
      <button type="reset">重置</button>
      <button type="button">btn</button>
  </form>
</body>
</html>
