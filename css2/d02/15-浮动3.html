<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .box1{
      /* height:100px; */
      background-color:sandybrown
      /* 当元素设置浮动以后，会完全脱离文档流
        块元素脱离文档流以后，高度和宽度都会被内容撑开 */
      float： left;

    }
    .s1{
      /* 开启span的浮动
        内联元素脱离文档流以后会变成块元素 */
        float:left;
        width:100px;
        height:100px;
        background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <span class="s1"></span>
  <div class="box1"></div>
</body>
</html>
