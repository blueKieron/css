<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: burlywood;
        /* 
        浮动的元素不会盖住文字，文字会自动环绕在元素周围
        所以我们可以通过浮动来设置文字环绕图片的效果 
        */
        float: left;
      }
      .p1 {
        height: 200px;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <p class="p1">
      我还是很喜欢你，像风走了八百千里，不问归期。我还是很喜欢你，像洪水猛兽，歇斯底里。我还是很喜欢你，像夏雨蝉鸣，生生不息。我还是很喜欢你，像云儿飘了有去，乐此不疲。我还是很喜欢你，像雨洒在热地与极地，不远万里。我还是很喜欢你，像鲸沉与海底温柔呼吸，痴极嗔极。我还是很喜欢你阿，像日落前洒下的余晖，不忍离去。我还是很喜欢你阿，像旧城的老折子戏，温言软语。我还是很喜欢你阿，像住旅店的旧人，永无归期。我还是很喜欢你阿，可你从不知道，就像是一个人唱的独角戏。我还是喜欢你，像触手可及，却又遥遥无期。
    </p>
  </body>
</html>
