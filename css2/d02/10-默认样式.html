<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">

    /* 浏览器为在页面中没有样式时，也可以让页面有一个比较好的显示效果 
          所以为很多的元素都设置了一些默认的margin和padding
         而这些默认样式正常情况下我们是不需要使用的

          所以在我们编写样式之前将浏览器中默认的margin和padding去掉
    */

    *{
      padding: 0;
      margin:0;
    }
    .box1{
      width:100px;
      height: 100px;
      background-color: darkgray;

    }
    p{
      background-color: darkkhaki;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <p>pppppppppppppppppppppp</p>
  <p>pppppppppppppppppppppp</p>
  <p>pppppppppppppppppppppp</p>
</body>
</html>
