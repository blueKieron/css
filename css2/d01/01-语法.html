<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    /* 
    css注释
    css语法：
        选择器 声明块 
      
    选择器：通过选择器可以选中页面中指定的元素，并且将声明块中的样式应用到选择器对应的元素上
    声明块：声明块紧跟在选择器后边，使用一对{}括起来
            声明块中实际就是一组一组的名值对结构
            这一组一组的名值对我们称为声明
            在一个声明中可以写多个声明，多个声明之间使用；隔开
            样式名和样式值之间使用：来连接
     */

    p {
      color: blue;
      font-size: 50px;
    }
  </style>


</head>

<body>

  <p style="color:red;font-size: 40px;">锄禾日当午，汗滴禾下土</p>
  <p style="color:red;font-size: 40px;">谁知盘中餐，粒粒皆辛苦</p>
  <p>谁知盘中餐，粒粒皆辛苦</p>
  <p>谁知盘中餐，粒粒皆辛苦</p>
  <p>谁知盘中餐，粒粒皆辛苦</p>


</body>

</html>
