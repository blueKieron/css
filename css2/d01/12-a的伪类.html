<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* 
      涉及到的伪类顺序：
      :link
      :visited
      :hover
      :active 
      */
      a:link {
        color: yellowgreen;
      }

      a:visited {
        color: red;
      }

      a:hover {
        color: skyblue;
      }

      a:active {
        color: seagreen;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com">访问过的链接</a>
    <br /><br />
    <a href="http://www.baiduwww.com">wei访问过的链接</a>
    <br />
    <br />
  </body>
</html>
