<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 在css中，祖先元素上的样式也会被他的后代元素继承 
        利用继承，可以将一些基本的样式设置给祖先元素，这样所有的后代元素将会自动继承这些样式

        但并不是所有的样式都会被子元素所继承，比如背景相关的样式都不会被继承,边框相关的样式,定位相关的样式
  -->
  <p style="font-size: 30px;background-color: cadetblue;">
    ppppppppppppppppp
    <span>sssssssssssssssssssss</span>
  </p>
  <span>sssssssssssssssssssss</span>
</body>
</html>
