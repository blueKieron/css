<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    块元素和内联元素
    div就是一个块元素，所谓块元素就是会独占一行的元素 ,无论他的内容有多少，他都会独占一行
      p h1 h2 h3 br 
    div这个标签没有任何语义，就是一个纯粹的块元素，并且不会为它里面的元素设置任何的默认样式
    div元素主要用来对页面进行布局

    span是一个内联元素（行内元素）
    所谓的行内元素，指的是只占自身大小的元素，不会占用一行
    常见的内联元素：
      a img iframe span
    span没有任何的语义，span标签专门用来选中文字，然后为文字来设置样式

    块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式
    一般情况下只用块级元素去包含内联元素，而不会使用内联元素去包含一个块元素
    a元素可以包含任意元素，但是除了它本身
    p元素不可以包含任何块元素
    -->
    <div style="background-color: red">我是一个div</div>
    <div style="background-color: goldenrod">我是一个div</div>
  </body>
</html>
